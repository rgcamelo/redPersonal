<div class="container">
    <div class=" p-3 card container d-flex justify-content-between">
        <div *ngIf="user" class="d-flex align-items-center">
            <div (click)="irPerfil()" class="image"> <img [src]="user.avatar" class="rounded" width="155">
            </div>
            <div class="p-2 w-100">
                <h4 class="mb-0 mt-0">{{user.name}}</h4> <span>{{user.email}}</span>
            </div>
            <div class="p-2">
                <button (click)="seguir()" *ngIf="!user.followed" class="btn btn-primary"><i class="fas fa-user-plus"></i></button>
                <p *ngIf="user.followed">Seguido</p>
            </div>
        </div>

    </div>
</div>

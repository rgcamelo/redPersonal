<div class=" card container d-flex justify-content-center">
    <div class="p-3">
        <div *ngIf="user" class="d-flex align-items-center">
            <div class="image"> <img [src]="user.avatar" class="rounded" width="155"> </div>
            <hr>
            <div class="p-2 w-100">
                <h4 class="mb-0 mt-0">{{user.name}}</h4> <span>{{user.email}}</span>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="postsUser">
    <ng-container *ngFor="let post of postsUser">
        <app-post [post]="post"></app-post>
    </ng-container>
</ng-container>

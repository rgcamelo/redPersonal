<div class="d-flex flex-row mb-2">
    <img (click)="irPerfil()" [src]="comment.User.avatar" width="40" class="rounded-image">
    <div class="d-flex flex-column ml-2">
        <span class="name">{{comment.User.name}}</span>
        <small class="comment-text">{{comment.comment}}</small>
        <div class="d-flex flex-row align-items-center status"><small class="text-black-50 time">{{comment.CreatedAt | date:'medium'}}</small> </div>
    </div>
</div>

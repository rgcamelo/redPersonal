<div class="form">
    <main class="form-signup">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="registrar()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control" aria-describedby="nameHelp" [class.is-invalid]="nameMinLength">
                <div [@fadeInDownOnEnter] [@fadeOutUpOnLeave] id="nameHelp" *ngIf="nameMinLength" class="form-text text-danger">Nombre minimo de 5 caracteres</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" [class.is-invalid]="emailError">
                <div [@fadeInDownOnEnter] [@fadeOutUpOnLeave] id="emailHelp" *ngIf="emailError" class=" form-text text-danger">Correo incorrecto</div>
            </div>
            <div formGroupName="passwords" class="mb-3">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" [class.is-invalid]="password1Error">
                <div *ngIf="password1Error" [@fadeInDownOnEnter] [@fadeOutUpOnLeave] id="passwordHelpBlock" class="form-text text-danger">
                    Su contraseña debe tener entre almenos 8 caracteres, contener almenos una letra minuscula, una letra mayuscula y un número, y no debe contener espacios.
                </div>
                <label for="inputPassword5" class="form-label mt-2">Confirmar Contraseña</label>
                <input formControlName="password2" type="password" class="form-control" aria-describedby="passwordHelpBlock" [class.is-invalid]="passNoIguales">
                <div *ngIf="passNoIguales" [@fadeInDownOnEnter] [@fadeOutUpOnLeave] id="passwordHelpBlock" class="form-text text-danger">
                    Su contraseña no coincide
                </div>
            </div>
            <div class="row form-group">
                <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary">Registrar</button>
            </div>
        </form>
        <div [@fadeInDownOnEnter] [@fadeOutUpOnLeave] class="alert alert-danger" role="alert" *ngIf="httpError">
            {{httpErrorMessage}}
        </div>
    </main>


</div>

<app-loading [loading]="load"></app-loading>
